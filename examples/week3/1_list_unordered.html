<!DOCTYPE html>
<html>

	<head>

		<title>Unordered List</title>

	</head>
	
	<body>

		<h2>An unordered list with bullets</h2>

		<!-- bullets -->
		<ul>
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
		</ul>

		<h2>An unordered list with circles</h2>

		<!-- circles -->
		<ul style="list-style-type:circle;">
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
		</ul>

		<h2>An unordered list with squares</h2>

		<!-- circles -->
		<ul style="list-style-type:square;">
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
		</ul>

		<h2>An unordered list with no marker</h2>

		<!-- none -->
		<ul style="list-style-type:none;">
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
		</ul>

	</body>
</html>
