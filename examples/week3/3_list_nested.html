<!DOCTYPE html>
<html>

	<head>
		<title>Nested Lists</title>
	</head>

	<body>

		<h2>This is a nested list</h2>

		<ul>
		    <li>Coffee</li>
		    <li>Tea
		        <ul>
		            <li>Black tea</li>
		            <li>Green tea</li>
		        </ul>
		    </li>
		    <li>Milk</li>
		</ul>

	</body>
	
</html>
