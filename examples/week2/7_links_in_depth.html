<!DOCTYPE html>
<html>

	<head>
		
		<title>In Depth Links</title>

		<style>
		    a:link {
		        color: green;
		        text-decoration: none
		    }
		    a:visited {
		        color: pink;
		        text-decoration: none
		    }
		    a:hover {
		        color: red;
		        text-decoration: underline
		    }
		    a:active {
		        color: yellow;
		        text-decoration: underline
		    }

		</style>
	</head>

	<body>

		<!-- Review Links -->

		<!-- Local Links -->
		<p>This is an internal webpage: <a href="5_id_attribute.html">CSS: ID Attribute</a></p>
		<p>This is an internal webpage: <a href="6_class_attribute.html">CSS: Class Attribute</a></p>

		<!-- External Link -->
		<p>This is an external webpage: <a href="https://www.sublimetext.com/3">Sublime Text 3</a></p>

		<!-- New Tab -->
		<p>Clicking on this link will open a new tab: <a href="http://www.w3schools.com/" target="_blank">w3schools</a></p>

		<!-- Image as link, opens new tab -->
		<a href="http://www.w3schools.com/" target="_blank">
		    <img src="../../images/cat.jpg" style="width:350px;height:350px;">
		</a>
	</body>
	
</html>
