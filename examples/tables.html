<!DOCTYPE html>
<html>
	<head>
		<title>HTML Tables</title>
		<style type="text/css">
			th {
				text-align: left;
				padding: 10px;
				border: 1px solid black;
			}
			td {
				padding: 10px;
				border: 1px solid black;
			}

			tr.table-row:nth-child(3n+0) {
				background: red;
			}
			tr.table-row:nth-child(3n+1) {
				background: blue;
			}
			tr.table-row:nth-child(3n+2) {
				background: green;
			}
			tr.table-row:first-child {
				background: white;
			}
			tr.table-row:hover {
				background: yellow;
			}	
		</style>
	</head>
