<!DOCTYPE html>
<html>

	<head>
		<title>Formatting Tags</title>
	</head>

	<body>
		<p>Here is the bold <b>text example.</b></p>
		<p>Here is the italic <i>text example.</i></p>
		<p>Here is the highlighted <mark>text example.</mark></p>
		<p>Here is the strikethrough <del>text example.</del></p>
		<p>Here is the subscript <sub>text example.</sub></p>
		<p>Here is the superscript <sup>text example.</sup></p>
	</body>

</html>
