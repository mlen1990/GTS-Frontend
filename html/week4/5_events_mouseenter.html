<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Mouseenter Events</title>

		<!-- This is how you include jQuery -->
		<script type="text/javascript" src="../../js/jquery-3.0.0.min.js"></script>
		<script>
			// On ready function
			$(function() {

				// Select all <p> elements and attach a mouseenter event handler to them
			    $("p").mouseenter(function() {
			    	
			    	// Hide something
			        $(this).hide();
			        
			    });

			});

		</script>
	</head>
	<body>
		<h1 id="test">This is a webpage</h1>

		<p class="text my-paragraph">This is a paragraph!</p>

		<h1 class="text">This is a header tag.</h1>

		<p class="text my-paragraph">This is another paragraph!</p>

	</body>
</html>
