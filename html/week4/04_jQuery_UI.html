<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tables</title>
        <style type="text/css">
            table.half-size {
                width: 50%;
                border-collapse: collapse;
            }
            th {
                text-align: left;
                padding: 10px;
                border: 1px solid black;
            }
            td {
                padding: 10px;
                border: 1px solid black;
            }


            /* Make every first <tr> tag blue */
            tbody > tr.table-row:nth-child(3n+1) {
                color: blue;
            }

            /* Make every second <tr> tag green */
            tbody > tr.table-row:nth-child(3n+2) {
                color: green;
            }

            /* Make every third <tr> tag red */
            tbody > tr.table-row:nth-child(3n+3) {
                color: red;
            }


            tr.table-row:hover {
                background: yellow;
            }

        </style>
        <script src="../../js/jquery-3.0.0.min.js"></script>
        <script src="../../js/jquery-ui-1.12.1.min.js"></script>
    </head>
    <body>
        <h1>Courses</h1>
        <table id="courses" class="half-size">
            <thead>
                <tr class="table-row">
                    <th>Class</th>
                    <th title="The maximum number of people that may sign up for this class">Size</th>
                    <th title="The number of people currently taking the class">Enrolled</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-row">
                    <td title="The Coding I GTS class is meant to teach you how to ...">Coding I</td>
                    <td>40</td>
                    <td>9</td>
                </tr>
                <tr class="table-row">
                    <td title="The Coding II GTS class is meant to teach you how to ...">Coding II</td>
                    <td>30</td>
                    <td>3</td>
                </tr>
                <tr class="table-row">
                    <td title="The Coding III GTS class is meant to teach you how to ...">Coding III</td>
                    <td>5</td>
                    <td>0</td>
                </tr>
                <tr class="table-row">
                    <td title="The Sound I GTS class is meant to teach you how to ...">Sound I</td>
                    <td>15</td>
                    <td>3</td>
                </tr>
                <tr class="table-row">
                    <td title="The Sound II GTS class is meant to teach you how to ...">Sound II</td>
                    <td>10</td>
                    <td>1</td>
                </tr>
                <tr class="table-row">
                    <td title="The Video Editing I GTS class is meant to teach you how to ...">Video Editing I</td>
                    <td>15</td>
                    <td>1</td>
                </tr>
                <tr class="table-row">
                    <td title="The Video Editing II GTS class is meant to teach you how to ...">Video Editing II</td>
                    <td>10</td>
                    <td>7</td>
                </tr>
                <tr class="table-row">
                    <td title="The Video Editing III GTS class is meant to teach you how to ...">Video Editing III</td>
                    <td>3</td>
                    <td>0</td>
                </tr>
                <tr class="table-row">
                    <td title="The Lighting I GTS class is meant to teach you how to ...">Lighting I</td>
                    <td>10</td>
                    <td>7</td>
                </tr>
                <tr class="table-row">
                    <td title="The Lighting II GTS class is meant to teach you how to ...">Lighting II</td>
                    <td>10</td>
                    <td>5</td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="table-row">
                    <td>Total</td>
                    <td>148</td>
                    <td>36</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
