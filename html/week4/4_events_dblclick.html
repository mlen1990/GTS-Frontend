<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Double Click Events</title>

		<style>

			button.button {
		        color: #174A7C;
			    font-weight: bold;
			    padding: 6px 12px;
			    cursor: pointer;
			    background-color: white;
			    transition: 0.1s;
			    border: 1px solid #174A7C;
			}

			button.button:hover {
				color: white;
				background-color: #174A7C;
			}

		</style>

		<!-- This is how you include jQuery -->
		<script type="text/javascript" src="../../js/jquery-3.0.0.min.js"></script>
		<script>
			// On ready function
			$(function() {

				// Select all button elements and attach a double click event handler to them
			    $("button").dblclick(function() {

			    	// Hide something
			        $('#test').hide();
			        
			    });

			});

		</script>
	</head>
	<body>
		<h1 id="test">This is a webpage</h1>

		<p class="text my-paragraph">This is a paragraph!</p>

		<h1 class="text">This is a header tag.</h1>

		<p class="text my-paragraph">This is another paragraph!</p>

		<button class="button">Hide</button>

	</body>
</html>
