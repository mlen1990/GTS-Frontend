<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Slide Effect</title>

		<style>
			#panel {
    			padding: 5px;
			    text-align: center;
			    background-color: #e5eecc;
			    border: solid 1px #c3c3c3;
			    padding: 50px;
			    display: none;
			}
		</style>

		<!-- This is how you include jQuery -->
		<script type="text/javascript" src="../../js/jquery-3.0.0.min.js"></script>
		<script>
			// On ready function
			$(function() {

				// Select a button element and attach a click event handler to it
			    $('#slideDown').click(function() {
			        $("#panel").slideDown("slow");
			    });

			    $('#fadeOut').click(function() {
			    	$("#panel").slideUp();
			    });

			    $('#slideToggle').click(function() {
					$("#panel").slideToggle();
				});
			});

		</script>
	</head>
	<body>
		<p><span style="font-weight:bold;">DEMO:</span> Slide down and up</p>
		<button id="slideDown">Slide Down</button>
		<button id="fadeOut">Slide Up</button>
		<button id="slideToggle">Slide Toggle</button>

		<br>
		<br>

		<div id="panel">Hello world!</div>

	</body>
</html>
