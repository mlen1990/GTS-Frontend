<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Fade Effect</title>

		<style>
		</style>

		<!-- This is how you include jQuery -->
		<script type="text/javascript" src="../../js/jquery-3.0.0.min.js"></script>
		<script>
			// On ready function
			$(function() {

				// Select a button element and attach a click event handler to them
			    $('#fadeIn').click(function() {
			    	$("#div1").fadeIn();
			        $("#div2").fadeIn("slow");
			        $("#div3").fadeIn(3000);
			    });

			    $('#fadeOut').click(function() {
			    	$("#div1").fadeOut();
			        $("#div2").fadeOut("slow");
			        $("#div3").fadeOut(3000);
			    });

			    $('#fadeToggle').click(function() {
					$("#div1").fadeToggle();
			        $("#div2").fadeToggle("slow");
			        $("#div3").fadeToggle(3000);
				});
			});

		</script>
	</head>
	<body>
		<p><span style="font-weight:bold;">DEMO:</span> Fade in and out</p>
		<button id="fadeIn">Fade In</button>
		<button id="fadeOut">Fade Out</button>
		<button id="fadeToggle">Fade Toggle</button>

		<br>
		<br>

		<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
		<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
		<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

	</body>
</html>
