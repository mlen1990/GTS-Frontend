<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Hover Event</title>

		<style>

			.red-background {
				background-color: red;
				color: white;
			}

		</style>

		<!-- This is how you include jQuery -->
		<script type="text/javascript" src="../../js/jquery-3.0.0.min.js"></script>
		<script>
			// On ready function
			$(function() {

				// Select all <p> elements and attach a hover event handler to them
			    $("p").hover(function() {

			    	// Hide something
			        $(this).addClass('red-background');
			    }, function() {

			    	$(this).removeClass('red-background');

			    });

			});

		</script>
	</head>
	<body>
		<h1 id="test">This is a webpage</h1>

		<p class="text my-paragraph">This is a paragraph!</p>

		<h1 class="text">This is a header tag.</h1>

		<p class="text my-paragraph">This is another paragraph!</p>

		<div id="testDiv" style="display:none">This is a test div.</div>

	</body>
</html>
