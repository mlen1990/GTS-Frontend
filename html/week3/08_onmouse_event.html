<!DOCTYPE html>
<html>

    <head>

        <title>The onmouseenter and onmouseleave Event</title>
        <link rel="stylesheet" href="../../css/common.css">
        <style>

            /*.box {
                border: 1px solid black;
                padding: 10px;
            }*/
        </style>
    </head>

    <body>
    	<script>
            function go() {
                var element = document.getElementById('p1');
                element.innerHTML = 'GOOOOOOOOOOOOOOOOOOOO!';
                element.style.color = 'green';
            }

            function stop() {
                var element = document.getElementById('p1');
                element.innerHTML = 'STOOOOOOOOOOOOOOOOOOOOOOOOP!';
                element.style.color = 'red';
            }

            // function soccer() {
            //     document.getElementById('image1').src = '../../images/Soccerball.svg';
            // }

            // function basketball() {
            //     document.getElementById('image1').src = '../../images/basketball.jpg';
            // }
    	</script>
        <h1>There are some mouse events on the p tag.</h1>

        <p id="p1" class="box" onmouseenter="go();" onmouseleave="stop();">Something different will happen when you put your mouse on or off this box</p>


        <div>
            <!-- <img id="image1" class="large box" src="../../images/basketball.jpg" onmouseenter="soccer();" onmouseleave="basketball();"> -->
        </div>
    </body>
</html>
