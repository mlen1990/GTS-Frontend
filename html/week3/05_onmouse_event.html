<!DOCTYPE html>
<html>

    <head>

        <title>The onmouseenter and onmouseleave Event</title>
        <style>

            .box {
                border: 1px solid black;
                padding: 10px;
            }
        </style>
    </head>

    <body>
    	<script>
    		function hello() {
                document.getElementById('p1').innerHTML = 'Hello!';
    		}

    		function bye() {
    			document.getElementById('p1').innerHTML = 'Bye!';
    		}
    	</script>
        <h1>There is an ondblclick event on the p tag.</h1>

        <p id="p1" class="box" onmouseenter="hello();" onmouseleave="bye()">When clicked, "Hello World" is printed.</p>
        <p id="p2" class="box" ondblclick="changeToHelloWorld();">When clicked, I change to "Hello World"</p>

    </body>
</html>
