<!DOCTYPE html>
<html>

    <head>

        <title>The Keyboard Events</title>
        <style>
        </style>
    </head>

    <body>
        <script>
            function alertUser() {
                alert("You pressed a key inside the input field");
            }

            function makeUppercase1() {
                var element = document.getElementById("keyDownEvent");
                element.value = element.value.toUpperCase();
            }

            function makeUppercase2() {
                var element = document.getElementById("keyUpEvent");
                element.value = element.value.toUpperCase();
            }

            function updateParagraph1() {
                document.getElementById('p1').innerHTML = document.getElementById("keyDownEvent").value;
            }

            function updateParagraph2() {
                document.getElementById('p1').innerHTML = document.getElementById("keyUpEvent").value;
            }
        </script>
        <h1>Keyboard Events</h1>

        <div>
            <h2>A function is triggered when the user is pressing a key in the input field.</h2>
            <p>The onkeydown Event <input id="keyDownEvent" type="text" onkeydown="alertUser();"></p>
            <p>The onkeyup Event <input id="keyUpEvent" type="text" onkeyup="alertUser();"></p>
        </div>
        <div>
            <p id="p1"></p>
        </div>

    </body>
</html>
