<!DOCTYPE html>
<html>
    <head>
       
        <title>Block &amp; Inline Elements</title>

    </head>
    <body>

    	<h2>You might use span to <span style="color:red;font-weight:bold;">make bold red text</span> in a header tag.</h2>

    	<div style="padding:4%;">
    		<span style="width:33%;float:left;">Align some text left.</span>
    		<span style="width:33%;float:left;text-align:center">Align some text in the center in the same line.</span>
    		<span style="width:33%;float:left;text-align:right;">Align some text right.</span>
    	</div>

    </body>
</html>
