<!DOCTYPE html>
<html>

    <head>

        <title>The Onclick Event</title>
        <link rel="stylesheet" href="../../css/common.css">
    </head>

    <body>
    	<script>
    		function outputHelloWorld() {
                var element = document.getElementById('helloWorld');
    			element.innerHTML = element.innerHTML + '<br>Hello World!';
    		}
    	</script>
        <h1>There is an onclick event on the img tag.</h1>

        <div>
            <span>Click on this thumbs up button: </span><img class="clickable icon" src="../../images/thumbs_up.png" onclick="outputHelloWorld();">
        </div>
        <div>
            <p id="helloWorld"></p>
        </div>
    </body>
</html>
