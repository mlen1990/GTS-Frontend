<!DOCTYPE html>
<html>

    <head>

        <title>The Onclick Event</title>
        <link rel="stylesheet" href="../../css/common.css">
    </head>

    <body>
    	<script>
    		function printHelloWorld() {
    			console.log('Hello World!');
    		}

    		function changeToHelloWorld() {
    			document.getElementById('p2').innerHTML = 'Hello World';
    		}
    	</script>
        <h1>There is an onclick event on the p tag.</h1>

        <p id="p1" class="clickable" onclick="printHelloWorld();">When clicked, "Hello World" is printed.</p>
        <p id="p2" class="clickable" onclick="changeToHelloWorld();">When clicked, I change to "Hello World"</p>

    </body>
</html>
